<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basketball statistics</title>
    <style media="screen">
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      font-size: 14px;
      line-height: 1.5;
    }

    .wrapper {
      display: grid;
      grid-template-rows: 90px 110px 2fr;
      height: 100vh;
    }

    .header {
      display: grid;
      grid-template-columns: 3fr 1fr 1fr;
      border-bottom: 1px solid #eee;
    }

    .item {
      padding: 20px;
    }

    .player-info {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      background: #f7f7f7;
    }

    .content {
      display: grid;
    }

    #options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
    }

    .slider-value {
      margin-left: 5px;
      font-family: monospace;
    }

    .option {
      display: block;
    }

    .detail {
      font-size: 10px;
      border: 1px solid #eee;
      padding: 10px;
    }

    .k, .v {
      display: block;
    }

    .k {
      text-align: center;
      color: #999;
    }

    .v {
      font-weight: bold;
      text-align: center;
    }

    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="item">
          <form action="" id="options"></form>
        </div>
        <div class="item">
          Steps
          <span class="js-steps">0</span>
        </div>
        <div class="item">
          <button class="pause js-pause">Pause</button>
        </div>
      </div>
      <div class="player-info js-player-info"></div>
      <div class="content js-content">

      </div>
    </div>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
